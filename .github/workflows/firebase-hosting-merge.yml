          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RANDAWAY_WEB_97767 }}
          channelId: live
          projectId: randaway-web-97767
